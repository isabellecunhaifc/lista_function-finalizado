<script>
    /*
    Problema: Calcular Cubo de um Número
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //Entrada
    let numeroInteiro = Number(prompt(`Insira um numero inteiro e direi o cubo dele`));
    function numeroCubo(numeroInteiro){
        return(numeroInteiro ** 3);
    }
    document.write(numeroCubo(numeroInteiro));



    //Processamento


    
    //Saída

</script>
